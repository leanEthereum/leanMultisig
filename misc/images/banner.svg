<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05060a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#080a12;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0c14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#060810;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8299f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#627eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a63d3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5c4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627eea;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5c4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#627eea;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="innerDiamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5c4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.15" />
      <stop offset="40%" style="stop-color:#00d4aa;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#627eea;stop-opacity:0.08" />
      <stop offset="60%" style="stop-color:#627eea;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#627eea;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00d4aa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starFilter" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <g opacity="0.03">
    <circle cx="150" cy="80" r="0.5" fill="#fff"/>
    <circle cx="320" cy="150" r="0.5" fill="#fff"/>
    <circle cx="890" cy="90" r="0.5" fill="#fff"/>
    <circle cx="1050" cy="180" r="0.5" fill="#fff"/>
    <circle cx="200" cy="320" r="0.5" fill="#fff"/>
    <circle cx="980" cy="340" r="0.5" fill="#fff"/>
  </g>
  
  <ellipse cx="600" cy="200" rx="500" ry="250" fill="url(#outerGlow)"/>
  <ellipse cx="600" cy="200" rx="280" ry="200" fill="url(#centerGlow)"/>
  
  <g filter="url(#starFilter)">
    <circle cx="120" cy="100" r="1" fill="#627eea" opacity="0.4"/>
    <circle cx="80" cy="200" r="0.8" fill="#00d4aa" opacity="0.3"/>
    <circle cx="180" cy="300" r="1.2" fill="#627eea" opacity="0.35"/>
    <circle cx="250" cy="140" r="0.6" fill="#00d4aa" opacity="0.4"/>
    <circle cx="200" cy="250" r="0.8" fill="#627eea" opacity="0.3"/>
    <circle cx="300" cy="80" r="0.7" fill="#00d4aa" opacity="0.25"/>
    <circle cx="150" cy="350" r="0.9" fill="#627eea" opacity="0.3"/>
  </g>
  
  <g filter="url(#starFilter)">
    <circle cx="1080" cy="100" r="1" fill="#627eea" opacity="0.4"/>
    <circle cx="1120" cy="200" r="0.8" fill="#00d4aa" opacity="0.3"/>
    <circle cx="1020" cy="300" r="1.2" fill="#627eea" opacity="0.35"/>
    <circle cx="950" cy="140" r="0.6" fill="#00d4aa" opacity="0.4"/>
    <circle cx="1000" cy="250" r="0.8" fill="#627eea" opacity="0.3"/>
    <circle cx="900" cy="80" r="0.7" fill="#00d4aa" opacity="0.25"/>
    <circle cx="1050" cy="350" r="0.9" fill="#627eea" opacity="0.3"/>
  </g>
  
  <g opacity="0.06">
    <line x1="0" y1="200" x2="400" y2="200" stroke="url(#proofGradient)" stroke-width="0.5"/>
    <line x1="800" y1="200" x2="1200" y2="200" stroke="url(#proofGradient)" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(600, 200) scale(1.4)">
    <circle cx="0" cy="0" r="165" stroke="#627eea" stroke-width="0.3" fill="none" opacity="0.15" filter="url(#softGlow)"/>
    <circle cx="0" cy="0" r="150" stroke="#1a2540" stroke-width="0.5" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="135" stroke="#627eea" stroke-width="0.3" fill="none" opacity="0.2" stroke-dasharray="2 8"/>
    <circle cx="0" cy="0" r="120" stroke="#00d4aa" stroke-width="0.4" fill="none" opacity="0.15"/>
    
    <g filter="url(#strongGlow)">
      <polygon points="0,-105 84,0 0,105 -84,0" fill="none" stroke="url(#proofGradient)" stroke-width="1.5" opacity="0.9"/>
    </g>
    
    <polygon points="0,-100 80,0 0,100 -80,0" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.3"/>
    
    <g filter="url(#softGlow)">
      <polygon points="0,-65 52,0 0,65 -52,0" fill="none" stroke="url(#innerDiamondGradient)" stroke-width="1" opacity="0.7"/>
    </g>
    
    <polygon points="0,-60 48,0 0,60 -48,0" fill="none" stroke="#00f5c4" stroke-width="0.3" opacity="0.4"/>
    
    <g filter="url(#glow)">
      <polygon points="0,-38 28,0 0,16 -28,0" fill="url(#ethGradient)" opacity="0.95"/>
    </g>
    
    <polygon points="0,16 28,0 0,40 -28,0" fill="#4a63d3" opacity="0.8"/>
    
    <g filter="url(#glow)">
      <circle cx="0" cy="-105" r="2.5" fill="url(#starGlow)"/>
      <circle cx="84" cy="0" r="2.5" fill="url(#starGlow)"/>
      <circle cx="0" cy="105" r="2.5" fill="url(#starGlow)"/>
      <circle cx="-84" cy="0" r="2.5" fill="url(#starGlow)"/>
    </g>
    
    <circle cx="0" cy="-65" r="1" fill="#00d4aa" opacity="0.5"/>
    <circle cx="52" cy="0" r="1" fill="#00d4aa" opacity="0.5"/>
    <circle cx="0" cy="65" r="1" fill="#00d4aa" opacity="0.5"/>
    <circle cx="-52" cy="0" r="1" fill="#00d4aa" opacity="0.5"/>
    
    <g opacity="0.5" filter="url(#starFilter)">
      <circle cx="110" cy="-78" r="1.5" fill="#627eea"/>
      <circle cx="110" cy="78" r="1.5" fill="#627eea"/>
      <circle cx="-110" cy="-78" r="1.5" fill="#627eea"/>
      <circle cx="-110" cy="78" r="1.5" fill="#627eea"/>
    </g>
    
    <g opacity="0.3">
      <circle cx="130" cy="0" r="1" fill="#00d4aa"/>
      <circle cx="-130" cy="0" r="1" fill="#00d4aa"/>
      <circle cx="0" cy="130" r="1" fill="#00d4aa"/>
      <circle cx="0" cy="-130" r="1" fill="#00d4aa"/>
    </g>
    
    <g stroke="#627eea" stroke-width="0.3" opacity="0.1">
      <line x1="-150" y1="-150" x2="-100" y2="-100"/>
      <line x1="150" y1="-150" x2="100" y2="-100"/>
      <line x1="-150" y1="150" x2="-100" y2="100"/>
      <line x1="150" y1="150" x2="100" y2="100"/>
    </g>
  </g>
</svg>
